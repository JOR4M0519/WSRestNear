<body >


    <div class="sidebar">
        <div class="logo-details">
            <a href="./index.html"><img class="logo icon" hr src="Assets\img\logoNear3.png"></a>
            <i class='bx bx-menu' id="btn"></i>

        <ul class="nav-list">
            <li>

                    <span class="links_name">Cuenta</span>
                </a>
                <span class="tooltip">Cuenta</span>
            </li>
            <li>
                <a id="createCollection" href="#createCollection">
                    <i class='bx bxs-folder-minus'></i>
                    <span class="links_name">Crear Colección</span>
                </a>
                <span class="tooltip">Crear Colección</span>
            </li>
            <li>
                <a id="createNFT" href="#createNFT">

            <li>

            <li>

            <li>

                </a>

            </li>
            

            
        </ul>

    <section id="home" class="home-section" style="height: 100vh;">

        <section class="contenedor" style="height: 99vh;">

            <iframe id="frame" src="walletHistoryArtist.html" frameborder="0"></iframe>


        </section>


    </section>


</body>
<script>
     $('#createCollection').click(
      function () {
        document.getElementById('frame').src = "./createCollection.html";
        document.getElementById('home').style.backgroundColor = "#040410";
      }
    );
    $('#createNFT').click(
      function () {
        document.getElementById('frame').src = "./createNFT.html";
        document.getElementById('home').style.backgroundColor = "#BA2737";
      }
    );
    $('#account').click(
      function () {
        document.getElementById('frame').src = "./myaccount.html";
        document.getElementById('home').style.backgroundColor = "#E4E9F7";
      }
    );
     $('#publicaciones').click(
         function () {
             document.getElementById('frame').src = "./artistAccount.html";
             document.getElementById('home').style.backgroundColor = "#E4E9F7";
         }
     );
     $('#favoritos').click(
         function () {
             document.getElementById('frame').src = "./artistAccount2.html";
             document.getElementById('home').style.backgroundColor = "#E4E9F7";
         }
     );

</script>
