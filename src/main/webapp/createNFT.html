<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear</title>
    <link rel="shortcut icon" href="Assets/img/logo.ico">
      <!-- BOOTSTRAP CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      
<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="Assets/Styles/main.css">

    
</head>
<body style="background-color: #BA2737;">
  <div >

    <div style="float: left;"><img class="contentCreateNFT-image" src="Assets/img/createNFT.png" width="103.1%"></div>
    


    
    <div class="contentCreateNFT">

      <div class="box-logoc">
        <a href="index.html" ><img style="height: 15vh;" src="Assets/img/logoNear2.png"  ></a>
        </div>

    <div class="box-create">  
      <h2 style="text-align: center;">Crea tu NFT</h2>

      <form id="formUploadNFT" enctype="multipart/form-data">
        
      <div class="form-group" >
        <label for="author" >Author:</label>
        <input class="form-control" style="pointer-events:none;" id="author" name="author">
      </div>
          <label for="title" >Colección:</label>
          <select name = "collection" class="form-control" id="collection" aria-describedby="role">

          </select>
        
      <div class="form-group" >
        <label for="title" >Titulo:</label>
        <input class="form-control" id="title" placeholder="Titulo" name="title" required>
      </div>

      <div class="form-group" style="font-family: 'Abel', sans-serif;">
        <label for="price">Precio:</label>
        <input class="form-control" id="price" placeholder="Precio" name="price" required>
      </div>

      <div class="custom-file">
        <label for="formFile">Subir NFT</label>
        <input class="form-control" type="file" id="formFile" name="formFile">
      </div>


      <button type="submit" class="btn btn-primary; btn-box-sign-up" style="margin-top: 20px;" >Subir NFT</button>
    </form>
     
  </div>
</div>
  <script>

      document.getElementById("author").value=localStorage.getItem("username");

      const form = document.getElementById("formUploadNFT");
    uploadNFT = async (e) => {
        e.preventDefault();

        let author = document.getElementById("author").value;
        let collection = document.getElementById("collection").value;

        const response = await fetch(`./api/users/${author}/collections/${collection}/arts`, {
            method: 'POST',
            body: new FormData(form)
        });

        console.log("Se cargo éxitosamente el NFt");

        window.location.href = "./index.html";
    }
    form.addEventListener("submit", uploadNFT);
  </script>

      <script>
          const getData = async () => {
              const dataCollectionNFTs = await fetch(`./api/users/${localStorage.getItem("username")}/collections`).then(response => response.json());
              const collectionName = dataCollectionNFTs.map(collectionNft => ({collection: collectionNft.collection}))

                  for (var i = 0; i < collectionName.length; i++) {
                      document.getElementById("collection").innerHTML +=
                          `<option style="font-family: 'Abel', sans-serif;">${collectionName[i].collection}</option>`;
                  }

          }
          window.addEventListener("DOMContentLoaded", getData());
      </script>
</body>
</html>
