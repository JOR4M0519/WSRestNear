<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear</title>

      <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

</head>
<body style="background-color: #BA2737;">
  <div >

    <div style="float: left;"><img src="Assets/img/createNFT.png" width="103.1%"></div>
    

    <div class="box-logoc">
    <a href="index.html" ><img style="height: 15vh;" src="Assets/img/logoNear2.png"  ></a>
    </div>
    
    <div class="box-create">  
      <h2 >Crea tu NFT</h2>

      <form id="formUploadNFT" enctype="multipart/form-data">
        
      <div class="form-group" >
        <label for="author" >Author:</label>
        <input class="form-control" style="pointer-events:none;" id="author" name="author" value="sprieto@gmail.com">
      </div>  

      <div class="form-group" >
        <label for="collection" >Collection:</label>
        <input class="form-control" style="pointer-events:none;" id="collection" name="collection" value="rata">
      </div>  
        
      <div class="form-group" >
        <label for="title" >Titulo:</label>
        <input class="form-control" id="title" placeholder="Titulo" name="title" required>
      </div>

      <div class="form-group" style="font-family: 'Abel', sans-serif;">
        <label for="price">Precio:</label>
        <input class="form-control" id="price" placeholder="Precio" name="price" required>
      </div>

      <div class="form-group">
        <label for="customFile">Subir NFT</label>
      </div>

     <div class="custom-file">
        <label>Subir archivo</label>
        <input type="file" class="custom-file-input" id="customFile" name="customFile">
        <label class="custom-file-label" style="font-family: 'Abel', sans-serif;" for="customFile" >Elegir Archivo</label>
      </div>
      <button type="submit" class="btn btn-primary; btn-box-sign-up" >Subir NFT</button>
    </form>
     
  </div>
  <script>
      const form = document.getElementById("formUploadNFT");
    uploadNFT = async (e) => {
        e.preventDefault();

        let author = document.getElementById("author").value;
        let collection = document.getElementById("collection").value;

        const response = await fetch(`./api/users/${author}/collections/${collection}/arts`, {
            method: 'POST',
            body: new FormData(form)
        });

        console.log("Se cargo Ã©xitosamente el NFt");

        window.location.href = "./index.html";
    }
    form.addEventListener("submit", uploadNFT);
  </script>
</body>
</html>
