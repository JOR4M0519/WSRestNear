<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link rel="shortcut icon" href="Assets/img/logo.ico" />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="Assets/Styles/main.css">
</head>
<body>
    <div style="background-color: #BA2737; padding: 10px 0; margin-bottom: 5%;" >
        <a href="index.html">
          <img src="Assets/img/logoNear2.png" class="logo" style="align-items: right;">
        </a>
        <div id="divbuttons" style="margin-top: -4%;">
      
          <button class="dropdown show btn" id="dropdown" style="float: left;">
            <a href="shoppingCart.html" style="color: white;"><i class="fa fa-shopping-cart"></i><sup id="numCantCompras">&nbsp0</sup></a>
          </button>
          <div class="dropdown" id="menusbtn">
      
          </div>
          <div class="dropdown show" style="float: left;">
            <a class="btn btn-secondary dropdown-toggle" id="dropdown" href="#" role="button" id="dropdownMenuLink"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
                   viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
              </svg>
              <span id="nameAccount"> </span>
            </a>
      
      
            <div class="dropdown-menu" id="dropdown-menu" aria-labelledby="dropdownMenuLink">
      
            </div>
          </div>
        </div>
      
      
      </div>
      
    <section class="contenedor" id="FCoins">
        <h1 class="text">Fcoins</h1>
        <div class="info">
            <div class="col-md-4">
                <div class="card mb-3 shadow-sm" id="fcoins">
                    <div class="imgBx">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="100%" src="Assets/img/1494.jpg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></img>
                    </div>
                    <div class="coin">
                        <img src="Assets/img/Fcoins Icon2.png" alt="" style="width: 40%;">
                    </div>
                    <div class="card-body">
                        <h3 class="card-text">Recarga Fcoins!</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"id="amountFcoins" aria-label="Recipient's username" aria-describedby="basic-addon2" disabled>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">Fcoins</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                                <input type="text" id="cantidad" name="cantidad" class="form-control" value="0">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                              <div>
                                <button type="button" id="sumar" class="btn btn-sm btn-outline-secondary"><i class="fas fa-plus"></i></button>
                                <button type="button" id="restar" class="btn btn-sm btn-outline-secondary"><i class="fas fa-minus"></i></button>
                                <button type="submit" id="btnAddFCOINS" class="btn btn-sm btn-outline-secondary" style="float: right;">Cargar FCoins</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
